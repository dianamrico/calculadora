<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>primera calculadora html</h1>
   
    <div>
        <p> realizar una calculadora basica, con esta veremos proncipios de HTML, CSS Y JS </p>
        <p>el estado actual del proyecto es el esqueleto en HTML</p>
    </div>
    
    <div class="contenedor">
        <section id="calculadora"class="calculadora">
            <div id="pantalla"class="pantalla">
                <p>1-1014</p></div>

            <div id="teclado"class="teclado"> 
            
                <button id="btnon" class="tam-simbol" >ON</button>
                <button id="btnoff"class="tam-simbol" >OFF</button>
                <button id="btnac" class="tam-simbol">AC</button>
                <button id="btn1"  class="tam-simbol">1</button>
                <button id="btn2"  class="tam-simbol">2</button>
                <button id="btn+"  class="tam-simbol">+</button>
                <button id="btn3"  class="tam-simbol">3</button>
                <button id="btn4"  class="tam-simbol">4</button>
                <button id="btn-"  class="tam-simbol">-</button>
                <button id="btn5"  class="tam-simbol">5</button>
                <button id="btn6"  class="tam-simbol">6</button>
                <button id="btnx"  class="tam-simbol">*</button>
                <button id="btn7"  class="tam-simbol">7</button>
                <button id="btn8"  class="tam-simbol">8</button>
                <button id="btnon÷"class="tam-simbol">÷</button>
                <button id="btn9"  class="tam-simbol">9</button>
                <button id="btno0" class="tam-simbol">0</button>
                <button id="btn="  class="tam-simbol">=</button>  
            </div>
            <!---->
            <div id="instrucciones"class="instrucciones"></div>
        </section>
    </div>
